# Creates a variable that is set to true whenever a wheel of fortune is used, intended to be used with the NopeTooFast legendary.
# This is lifted from Cryptid, but should be different enough that it would still be compatible.
[[patches]]
[patches.pattern]
target = "card.lua"
pattern = "if self.ability.name == 'Ectoplasm' or self.ability.name == 'Hex' or pseudorandom('wheel_of_fortune') < G.GAME.probabilities.normal/self.ability.extra then"
position = "after"
payload = '''
self.ntf_wheel_success = false
if self.ability.name == 'The Wheel of Fortune' then self.ntf_wheel_success = true end
'''
match_indent = false