[manifest]
version = "1.0.0"
dump_lua = true
priority = 9999999

# This file is where things get injected into core game luas,
# primarily to intercept certain functionalities and implement hooks we can use in order to facilitate our own.
# This is useful for stubborn graphics changes such as finicky title screen stuff, as well as additional Joker functionality.

# These three are intended to help facilitate title screen replacements - Primarily replacing the Ace that appears at the start with the Blueprint joker (If the setting is enabled)
# This is directly lifted from Cardsauce and will likely result in incompatibility with it.
[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "local replace_card = Card(self.title_top.T.x, self.title_top.T.y, 1.2*G.CARD_W*SC_scale, 1.2*G.CARD_H*SC_scale, G.P_CARDS.S_A, G.P_CENTERS.c_base)"
position = "at"
payload = '''
local replace_card = G.FUNCS.title_screen_card(self, SC_scale)
'''
match_indent = true
overwrite = false

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "SC = Card(G.ROOM.T.w/2 - SC_scale*G.CARD_W/2, 10. + G.ROOM.T.h/2 - SC_scale*G.CARD_H/2, SC_scale*G.CARD_W, SC_scale*G.CARD_H, G.P_CARDS.empty, G.P_CENTERS['j_joker'])"
position = "at"
payload = "SC = G.FUNCS.center_splash_screen_card(SC_scale)"
match_indent = true

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = '''
                local card = Card(card_pos.x + G.ROOM.T.w/2 - G.CARD_W*card_size/2,
                                  card_pos.y + G.ROOM.T.h/2 - G.CARD_H*card_size/2,
                                  card_size*G.CARD_W, card_size*G.CARD_H, pseudorandom_element(G.P_CARDS), G.P_CENTERS.c_base)
'''
position = "at"
payload = '''
local card = G.FUNCS.splash_screen_card(card_pos, card_size)
'''
match_indent = true

